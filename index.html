<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>TeamFlex New York Times Search AJAX</title>
    <link href="assets/images/skull.ico" rel="shortcut icon" type="image/x-icon">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">

    <!-- Custom styles for this template -->
    <link href="assets/css/style.css" rel="stylesheet">

    <!--<script src="assets/javascript/app.js" rel="javascript">-->


</head>

<body>


    <div class="container">

        <div class="jumbotron">
            <h1>NYT Team Flex Search</h1>
        </div>
        <div class="row">
            <!-- handles search parameters-->
            <div class="panel panel-primary">

                <div class="panel heading">
                    <h3>Search Parameters</h3>
                </div>

                <!-- search panel -->
                <div class="panel-body">

                    <!-- search term -->
                    <form role="form">
                        <div class="form-group">
                            <label for="search">Search Here:</label>
                            <input type="text" class="form-control" id="searchTerm">
                        </div>
                    </form>

                    <!-- number of records -->
                    <form role="form">
                        <div class="form-group">
                            <label for="records">Number of Results:</label>
                            <select class="form-control" id="recSelect">
                                <option value=1>1</option>
                                <option value=10 selected>10</option>
                                <option value=25>25</option>
                            </select>
                        </div>
                    </form>

                    <!-- capture start year -->
                    <div class="form-group">
                        <label for="yearStart">Only articles after (optional):</label>
                        <input type="text" class="form-control" id="yearStart">
                    </div>

                    <!-- capture end year -->
                    <div class="form-group">
                        <label for="yearEnd">No articles later than (optional):</label>
                        <input type="text" class="form-control" id="yearStart">
                    </div>

                    <!-- submit and reset buttons -->
                    <button type="submit" class="btn btn-default" id="runSearch">Search</button>
                    <button type="button" class="btn btn-default" id="clearAll">Clear</button>
                    </form>

                </div>
            </div>

            <div class="row">
                <div class="col-sm-12">
                    <!-- retrieved articles -->
                    <div class="panel panel-primary">
                        <!-- panel heading -->
                        <div class="panel-heading">
                            <h3>Top Articles!</h3>
                        </div>
                        <!-- Search Result Main Panel -->
                        <div class="panel-body" id="wellSection">
                        </div>
                    </div>
                </div>
            </div>
            <!-- Footer -->
            <div class="row">
                <div class="col-sm-12">
                    <p>
                        <h5> Made by TeamFlex
                            <a href="#">
                                <span class="glyphicon glyphicon-send"></span>
                            </a> &copy; 2018 </h5>
                    </p>
                </div>
            </div>
            <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
            <script type="text/javascript">
                console.log("This page is alive!");
            </script>
</body>

</html>
